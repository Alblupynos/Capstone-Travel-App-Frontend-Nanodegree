<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body>
<header>Travel Planner</header>
<main>
    <form id="search">
        <input type="text" id="destination" placeholder="Enter your destination" autocomplete="off" required>
        <input type="date" id="travelDate" required>
        <input type="submit" id="generate" value="Plan trip">
    </form>
    <section id="currentTrip">
        <img id="destPhoto" alt="destination image">
        <div id="tripDetails">
            <div id="destinationDetails">My trip to: <span id="destinationResult">City</span>,
                <span id="dateResult">Country</span>
            </div>
            <div id="weatherDetails">Expected weather: <span id="temperature">celsius degree</span>,
                <span id="weather">weather description</span>.
            </div>
            <button id="deleteTrip">Delete</button>
        </div>
    </section>
</main>
<footer>Copyright 2023</footer>
</body>
<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</html>
